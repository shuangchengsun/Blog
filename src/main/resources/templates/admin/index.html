<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>后台管理首页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="/static/css/myStyle.css">
</head>
<body>
<nav th:replace="/fragment/fragmentNav::adminNav"></nav>

<div class="m-padded-tb-larger">
    <div class="ui container">
        <div class="ui grid">
            <!--博客列表-->
            <div class="eleven wide column">
                <div class="ui attached segment">
                    <div class="ui padded vertical segment" th:each="blog:${blogList}">
                        <div class="ui grid">
                            <div class="eleven wide column">
                                <a th:href="@{/show(id=${blog.getId()})}"><h3 class="ui header" th:text="${blog.getTitle()}">博客标题</h3></a>
                                <p class="m-text-tiny" th:text="${blog.getSummery()}">
                                    此处是博客的内容摘要。正确做好任何一件事情的前提是清晰、正确的理解目标。而事实是，我们很多人很多时候根本没有对目标的正确定义，圣诞节覅算法就开始的办法便是覅四点八零发i受到广泛喀什发给我了股份饭卡上播放发哈广发潍坊路i全额付给
                                </p>
                                <div class="ui grid">
                                    <div class="ten wide column">
                                        <div class="ui horizontal link list">
                                            <div class="item">
                                                <img src="https://unsplash.it/100/100?image=1005" alt=""
                                                     class="ui avatar image" th:src="${blog.getLabelPicture()}">
                                                <div class="content"><a href="#" class="header"
                                                                        th:text="${blog.getUser().getNickName()}">nikeName</a>
                                                </div>
                                            </div>
                                            <div class="item" >
                                                <i class="calendar icon" ></i>
                                                <p th:text="${blog.getUpdateTime()}" style="display: inline-block"></p>
                                            </div>
                                            <div class="item">
                                                <i class="eye icon"></i>
                                                <p th:text="${blog.getViews()}" style="display: inline-block !important;">30</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="three wide column right aligned">
                                        <a href="#" class="ui label teal basic" th:href="@{/admin/modify(id=${blog.getId()})}"> 修改</a>
                                    </div>
                                    <div class="three wide column right aligned">
                                        <a href="#" class="ui label teal basic" th:href="@{/admin/delete(id=${blog.getId()})}"> 删除</a>
                                    </div>
                                </div>
                            </div>
                            <div class="five wide column">
                                <a href="#" target="_blank">
                                    <img src="https://unsplash.it/800/400?image=1005" alt="博客配图"
                                         class="ui rounded image" th:src="${blog.getLabelPicture()}">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
<script type="text/javascript">
    const converter = new showdown.Converter();
    $("[id=content]").each(function (i, val) {
        const result = converter.makeHtml($(val).text().substr(0, 60))
        $(val).replaceWith("<p class=\"m-text-tiny\">" + result + "</p>")
    })
</script>

</html>
