<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>博客管理用户注册</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <!--    <link rel="stylesheet" href="/static/css/http_cdn.jsdelivr.net_semantic-ui_2.2.4_semantic.min.css">-->
    <link rel="stylesheet" href="/static/css/myStyle.css">
</head>
<body>
<div class="m-container-small m-margin-top-large m-margin-left-large">
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <img src="/static/images/loginLogo.png" class="image">
                <div class="content">
                    管理后台用户注册
                </div>
            </h2>
            <form class="ui large form" method="post">
                <div class="ui segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="userName" placeholder="用户名">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="密码：不少于6位">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="male icon"></i>
                            <input type="text" name="nickName" placeholder="昵称">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="envelope icon"></i>
                            <input type="text" name="email" placeholder="邮箱">
                        </div>
                    </div>
                    <button class="ui fluid large teal submit button" id="submit" type="submit">注册</button>
                </div>
                <div class="ui error message"></div>
            </form>
        </div>
    </div>
</div>

<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<script type="text/javascript">
    $('.ui.form')
        .form({
            fields:{
                userName:'empty',
                password:["minLength[6]"],
                nickName:"empty"
            }
        })

</script>


</body>
</html>
